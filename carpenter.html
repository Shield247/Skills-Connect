<style>
.gallery {
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
}

.slider {
  position: relative;
  overflow: hidden;
}

.slides {
  display: flex;
  width: 100%;
  height: 100%;
  transition: transform 0.5s ease-in-out;
}

.slides img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.controls {
  display: flex;
  justify-content: center;
  margin-top: 5px;
}

.controls button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 20px;
  margin: 0 10px;
}
</style>

<script>
const slider = document.querySelector(".slider");
const slides = document.querySelector(".slides");
const images = document.querySelectorAll(".slides img");

let currentSlide = 0;
let slideWidth = 0;

function init() {
  slideWidth = slider.clientWidth;
  slides.style.width = slideWidth * images.length + "px";
  images.forEach((img) => {
    img.style.width = slideWidth + "px";
    img.style.height = slider.clientHeight + "px";
  });
}

function nextImage() {
  currentSlide += 1;
  if (currentSlide >= images.length) {
    currentSlide = 0;
  }
  slides.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
}

function prevImage() {
  currentSlide -= 1;
  if (currentSlide < 0) {
    currentSlide = images.length - 1;
  }
  slides.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
}

init();
</script>
